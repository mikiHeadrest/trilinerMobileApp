<ion-header [translucent]="true" class="headerClass">

  <div style="height: 25%; background-color: aliceblue;">
    <br>
  </div>

  <div class="headerContent">

    <div style="display: flex;  width: 100%; height: 100%;">

      <!-- Primer Contenedor Header -->
      <div class="firstInnerContainer">

        <ion-icon name="folder" style="height:25px;width: 25px;">
        </ion-icon>

        <span>
          <b>{{headerTitle}}</b>
        </span>

      </div>



    @if( hasSideButton?.valueOf() && clickButtonFunction && buttonName?.valueOf()){

      <div class="secondInnerContainer">
        <ion-icon (click)="clickButtonFunction!()" style="height:25px;width: 25px;" name={{buttonName?.valueOf()}}></ion-icon>
        <!-- (click)=clickButtonFunction?.caller -->
      </div>

      }
    </div>

  </div>
</ion-header>
