<ion-header [translucent]="true">

  <!-- Aqui poner busqueda pero sin comboBox -->

  <div class="firstSectionContainer">
    <div class="searchBarContainer">
      <div class="searchIconContainer">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <ion-input color="transparent" class="searchInputStyle" placeholder="Buscar..." [(ngModel)]=searchInput></ion-input>
    </div>
  </div>

  <!-- Barra de Abajo lel -->

  <div class="bgDateSelector">
    <div class="dateSelectorContainer" >

      <div class="dateArrowIcon">
        <ion-icon name="arrow-back-circle"></ion-icon>
      </div>
      <div (click)="volver()" class="dateInfoContainer">
        <div class="dateInfoBox">
          <b>{{date}}</b>
        </div>
      </div>
      <div class="dateArrowIcon">
        <ion-icon style="rotate: 180deg; " name="arrow-back-circle"></ion-icon>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
<div class="contentContainer">
  <div class="containerOfLists">
    <div style="width: 97%; ">
      <!-- Esto es solo de prueba, tambien le falta paginacion -->
      @for (element of getVisibleElements(); track $index) {
        <app-hm-info-elemento [elementInfo]="element"></app-hm-info-elemento>
      }
    </div>

    <!-- ELIMINAR COMPONENTES DE PRUEBA  -->

    <!-- FIN DE COMPONENTES DE PRUEBA -->

      <div class="pagination-container">

        @if(currentPage != 1){
          <button class="page-button" (click)="getPreviousPage()" [disabled]="currentPage === 1">
            <ion-icon name="arrow-back" ></ion-icon>
          </button>
        }

        @for(page of getVisiblePages(); track $index){
          @if(typeof page == 'number'){
            <button
            class="page-button"
            [class.active]="page === currentPage"
            (click)="goToPage(page)">
            {{ page }}
          </button>
          }
          @else{
            <button
            class="page-button"
            (click)="goToPage(page)"
            [disabled]="page === '...'">
            {{ page }}
          </button>
          }
        }
        @if(currentPage <getTotalPages()){
          <button class="page-button" (click)="getNextPage()" >
            <ion-icon style="rotate:180deg;" name="arrow-back" ></ion-icon>
          </button>
        }

      </div>

      <div (click)="volver()" class="returnToMainText">
        Salir de busqueda por fecha
      </div>

    </div>
  </div>
</ion-content>
